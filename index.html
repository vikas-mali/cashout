<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Out</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="container arrow">

        <i class="fa fa-arrow-left"></i>
        <h2>Cash Out</h2>

        <div class="grid-body">
            <div class="grid">

                <div class="grid-item">
                    <div class="card">

                        <div class="card-content">
                            <h4 class="card-title text-right"><input type="checkbox"></h4>
                            <img class="card-img" src="./img/credit.jpg" alt="Credit" />
                            <h3 class="item-card-title text-center mt-6 mb-3">Convert to Credit</h3>
                        </div>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="card">

                        <div class="card-content">
                            <h4 class="card-title text-right "><input type="checkbox"></h4>
                            <img class="card-img" src="./img/donation.png" alt="Donation" />
                            <h3 class="item-card-title text-center mt-6 mb-3">Convert to Credit</h3>
                        </div>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="card">

                        <div class="card-content">
                            <h4 class="card-title text-right"><input type="checkbox"></h4>
                            <img class="card-img" src="./img/paypal.png" alt="Paypal" />
                            <h3 class="item-card-title text-center mt-6 mb-3">Convert to Credit</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="convert-cash">
            <p class="cash-description">
                Convert your cash to Credit to get even more lottery lines.
            </p>

            <h3 class="amount-text">Enter Amount</h3>

            <h5 class="cash-text">Cash</h5>
            <div class="form-group">
                <div class="input-icon">
                    <input type="text" class="form-control" size="50" id="Text1" placeholder="0.00">
                    <i>&#163;</i>
                </div>
            </div>
            <h5 class="cash-text">Credit x 1.5 Multiplier</h5>
            <div class="form-group">
                <div class="input-icon">
                    <input type="text" class="form-control" size="50" id="Text2" placeholder="0.00">
                    <i>&#163;</i>
                </div>
            </div>
            <button onclick="calculate()" id="btn-submit">Convert</button>
            <!-- <input type="button" name="Submit" value="Submit" id="btn-submit" onclick="calculate()"> -->
            <div id="result"></div>
        </div>
    </div>
</body>

</html>
